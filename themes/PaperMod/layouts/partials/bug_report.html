<div id="bug-reports">
    <h2>Our Bug Reports</h2>
    <div>
        <canvas id="bug-chart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('bug-chart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Patched', 'Reported', 'Rejected'],
            datasets: [{
                label: 'Bugs Reported',
                data: [15, 4, 2],
                backgroundColor: [
                    '#123458',
                    '#B0A695',
                    '#D4C9BE',
                ],
            }]
        },
        options: {
            maintainAspectRatio: false,
            layout: {
                padding: 10
            },
        }
    });
</script>
